<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>

        <h1>HTML Form</h1>
        <form action="" method="GET">
        <table>
            <tr>
                <td>First Name : </td>
                <td>
                    <label  for="text"></label>
                    <input name="first name" id="first name" type="text" placeholder="first name"/>
                </td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td>
                    <label for="text"></label>
                    <input name="last name" id="last name" type="text" placeholder="last name"/>
                </td>
            </tr>
            <tr>
                <td>Date of Birth : </td>
                <td>
                    <label for="text"></label>
                    <input name="date of birth" type="date" id="date of birth" placeholder="date of birth"/>
                </td>
            </tr>
            <tr>
                <td>Email id : </td>
                <td>
                    <label for="email"></label>
                    <input id="email" name="email" type="email" placeholder="email" />
                    
                </td>
            </tr>
            <tr>
                <td>Mobile number : </td>
                <td>
                    <label for="tel"></label>
                    <input name="number" id="number" type="tel" placeholder="number"/>
                </td>
            </tr>
        </table>
        </br>
        <div>
            <input type="submit" value="SUBMIT" />
            <input type="reset" value="RESET" />
          </div>
        </form>
    </body>
</html>
