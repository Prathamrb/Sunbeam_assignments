<html>
    <head>
        <title>HTML Form</title>

    
    </head>

    <body>
        <h1>HTML Form</h1>

        <label for="name">First Name:</label>
        <input id="name" name="name" type="text" placeholder="First Name"/>
        <br></br>
        <label for="last">last Name:</label>
        <input id="last" name="last" type="text" placeholder="last Name"/>
        <br></br>
        <label for="DOB">Birth Date:</label>
        <input id="DOB" name="DOB" type="date" placeholder="Birth Date"/>
        <br></br>
        <label for="email">Email Id:</label>
        <input id="email" name="email" type="email" placeholder="Email Id"/>
        <br></br>
        <label for="mo">Mobile No:</label>
        <input id="mo" name="mo" type="tel" placeholder="Mobile No"/>
        <br></br>

        <pre> <input type="submit" value="SUBMIT"/>    <input type="reset" value="RESET"/> </pre>

        

    </body>
</html>
