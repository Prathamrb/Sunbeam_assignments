<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>
    <table >
        <tbody>
            <tr>
                <td>
                    <label for="first_name">First name :</label>
                </td>
                <td>
                    <input 
                    name="first_name" 
                    id="first_name" 
                    type="text"
                    placeholder="First Name"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Last_name">Last name :</label>
                </td>
                <td> 
                    <input 
                    name="Last_name" 
                    id="Last_name" 
                    type="text"
                    placeholder="Last Name"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date_of_birth">Date of Birth :</label>
                </td>
                <td> 
                    <input 
                    name="Date_of_birth" 
                    id="Date_of_birth" 
                    type="date"
                    placeholder="Date_of_birth"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email id :</label>
                </td>
                <td> 
                    <input 
                    name="Email" 
                    id="Email" 
                    type="email"
                    placeholder="Email"
                    />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile_no">Mobile Number :   </label>
                </td>
                <td> 
                    <input 
                    maxlength="10"
                    name="mobile_no" 
                    id="mobile_no" 
                    type="tel"
                    placeholder="mobile number"
                    />
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <input type="submit">
    <input type="reset">
</body>
</html>
